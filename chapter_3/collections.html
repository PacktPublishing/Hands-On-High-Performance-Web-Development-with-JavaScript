        const set = function(...items) {
            this._arr = [...items];
            this.add = function(item) {
                if( this._arr.includes(item) ) {
                    return false;
                }
                this._arr.push(item);
                return true;
            }
            this.has = function(item) {
                return this._arr.includes(item);
            }
            this.values = function() {
                return this._arr;
            }
            this.clear = function() {
                this._arr = [];
            }
        }
